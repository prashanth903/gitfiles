<div class="row">
  
    <div *ngFor="let customer of customers ">
        <div *ngIf="customer.category==='Food'">
           
          
        <img class="card-img-top" src="{{customer.imgurl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><b>{{customer.name}}</b></h5>
          <p class="card-text">{{customer.description}}</p>
          <p class="card-text"><b>Price: â‚¹ </b>{{customer.price}}</p>
          <a (click)="addcart(customer.id)" *ngIf="readValue('role')=='customer'" routerLinkActive="active" class="btn btn-primary">Add to Cart</a>
          <a [routerLink]="['/payment']" *ngIf="readValue('role')=='admin'" routerLinkActive="active" class="btn btn-primary">Delete</a>
        </div>
      </div>
      
    
    </div>
    </div>
